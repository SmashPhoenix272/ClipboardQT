name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        pip install pywin32-ctypes  # Required for Windows builds
        pip install pefile  # Required for Windows builds
        
    - name: Create PyInstaller Spec
      run: |
        pyi-makespec --onefile --windowed --icon=icon.ico --name ClipboardQT ^
          --hidden-import=win32gui ^
          --hidden-import=win32con ^
          --hidden-import=ctypes ^
          --hidden-import=PyQt5 ^
          --hidden-import=PyQt5.QtCore ^
          --hidden-import=PyQt5.QtGui ^
          --hidden-import=PyQt5.QtWidgets ^
          ClipboardQT.py
          
    - name: Build with PyInstaller
      run: |
        pyinstaller --clean ClipboardQT.spec
        
    - name: Verify Build
      run: |
        dir dist
        
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/ClipboardQT.exe
        draft: false
        prerelease: false
        body: |
          ClipboardQT Release ${{ github.ref_name }}
          
          Changes in this release:
          - Automated build from ${{ github.sha }}
          
          Installation:
          1. Download ClipboardQT.exe
          2. Run the executable
          
          Requirements:
          - Windows 10/11
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
